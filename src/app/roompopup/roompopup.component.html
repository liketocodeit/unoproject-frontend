<div  style="text-align:center">
    {{pageTitle}}
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <input type="text" [(ngModel)]="playerName" placeholder="Enter player name here .." id="usr">
      </div>
      <br>
      <div class="row">
        <input type="text" [(ngModel)]="gameName" placeholder="Enter room name here .." id="usr">
      </div>
      <br>
    </div>
  
    <button type="button" class="success" (click)="createRoom()">create</button>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
